<h1 class="mt-4">
  Serviço Prestado
</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrum-item active">
    Consulta
  </li>
</ol>
<div class="container">
  <form #consultaForm="ngForm" (submit)="consultar()">
    <div class="row">
      <div class="col-md-6">
        <label for="">Nome Cliente:</label>
        <input type="text" [(ngModel)]="nome" name="nome" id="inputNome" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="">Mês:</label>
        <select [(ngModel)]="mes" class="form-control" name="mes">
          <option value="">Selecione...</option>
          <option *ngFor="let mes of meses" [value]=mes>{{ mes }}</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3"><br>
        <button type="submit" class="btn btn-primary">
          <i class="fa fa-search"></i>Consultar
        </button>
      </div>
    </div>
  </form>
</div>
